<!DOCTYPE html>
<html>
<head>
  <title>Availability</title>
  <style>
   .scrolling-images {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 300px;
    }
    
    .availability-heading {
      text-align: center;
      padding: 20px;
      background-color: #f5f5f5;
    }
    
    .listings-heading {
      text-align: center;
      margin-top: 20px;
    }
    
    .listings {
      display: block;
      text-align: center;
    }
    
    .listing {
      display: inline-block;
      width: 300px;
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      box-sizing: border-box;
    }
    
    .listing h3 {
      margin: 0;
      font-size: 18px;
    }
    
    .listing p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="availability-heading">
    <b><h1>Availability</h1></b>
 </div>

 <div class="listings-heading">

        availability: '4',

        ]
      }
      // Add more listings as needed
    ];
var listingsContainer = document.getElementById('listings');

for (var i = 0; i < listingsData.length; i++) {
  var listing = listingsData[i];

  var listingHTML = '<div class="listing">' +
  '<img src="' + listing.images[0] + '" alt="Listing Image" width="100" height="100">' +
  '<h3>' + listing.title + '</h3>' +
  '<p><strong>Bedrooms:</strong> ' + listing.bedrooms + '</p>' +
  '<a href="ViewListing.html?id=' + i + '">View More</a>' +
  '</div>';
  listingsContainer.innerHTML += listingHTML;
}
  </script>
