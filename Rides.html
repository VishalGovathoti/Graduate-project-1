<!DOCTYPE html>
<html>
<head>
  <title>Rides</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .button-container {
      text-align: center;
      margin-bottom: 30px;
    }

    .button-container .button {
      background-color: white;
      color: black;
      border: none;
      padding: 15px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      cursor: pointer;
      margin: 0 10px;
    }

    .button-container .button:hover {
      background-color: white;
    }

    .button-container .divider {
      display: inline-block;
      border-left: 1px solid black;
      height: 300px;
      margin: 0 10px;
      vertical-align: middle;
    }

    .content {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Rides</h1>

  <div class="button-container">
    <button class="button" onclick="giveARide()">  <img class="button-icon" src="Driver1.jpg" height="150" alt="Give a Ride Icon" ><div class="= "image-text">Give Ride</div>
        </button>
    <span class="divider"></span>
    <button class="button" onclick="wantARide()"> <img class="button-icon" src="pass.jpg" height="150" alt="Want a Ride Icon" ><div class="= "image-text">Need Ride</div>
        </button>
  </div>

  <div id="giveRideContent" class="content" style="display: none;">
    <h2>Give a Ride</h2>
    <p>If you have a vehicle and want to provide rides to others, click the button below.</p>
    <button class="button" onclick="goToGiveRidePage()">Post a Ride</button>
  </div>

  <div id="wantRideContent" class="content" style="display: none;">
    <h2>Need a Ride</h2>
    <p>If you need a ride and want to find available rides, click the button below.</p>
    <button class="button" onclick="goToWantRidePage()">Find a Ride</button>
  </div>

  <script>
    function giveARide() {
      document.getElementById("giveRideContent").style.display = "block";
      document.getElementById("wantRideContent").style.display = "none";
    }

    function wantARide() {
      document.getElementById("giveRideContent").style.display = "none";
      document.getElementById("wantRideContent").style.display = "block";
    }

    function goToGiveRidePage() {
      window.location.href = "Rider.html";
    }

    function goToWantRidePage() {
      window.location.href = "Passen.html";
    }
  </script>
</body>
</html>
