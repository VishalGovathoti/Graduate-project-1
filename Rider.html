<!DOCTYPE html>
<html>
<head>
  <title>Post Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
      padding: 20px;
      display: flex;
    }

    .container {
      flex: 1;
    }

    h1 {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="date"],
    input[type="time"] {
      width: 300px;
      padding: 5px;
      font-size: 16px;
    }

    .button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    .button:hover {
      background-color: #45a049;
    }

    .driver-image {
      flex: 1;
      text-align: center;
      justify-content: center;
    }

    .driver-image img {
      width: 400px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Post a Ride</h1>

    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required><br><br>

      <label for="time">Time:</label>
      <input type="time" id="time" name="time" required><br><br>

      <label for="pickup">From:</label>
      <input type="text" id="pickup" name="pickup" required><br><br>

      <label for="drop">To:</label>
      <input type="text" id="drop" name="drop" required><br><br>

      <input type="button" value="Post Now" onclick="post()" class="button">
    </form>
  </div>

  <div class="driver-image">
    <img src="Rider.jpg" alt="Ride">
  </div>

  <script>
    function post() {
      // Retrieve the values entered by the user
      var name = document.getElementById('name').value;
      var date = document.getElementById('date').value;
      var time = document.getElementById('time').value;
      var pickup = document.getElementById('pickup').value;
      var drop = document.getElementById('drop').value;

      // Perform any posting logic here
      // For this example, we'll just display an alert with the details
      alert("Driver: " + name +
        "\nDate: " + date +
        "\nTime: " + time +
        "\nPickup Location: " + pickup +
        "\nDrop Location: " + drop);
    }
  </script>
</body>
</html>
